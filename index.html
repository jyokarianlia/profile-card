<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg">
    <img src="images/bg-pattern-top.svg" width="100%">
  </div>

  <div class = "container">
    <img class="img1" src="images/bg-pattern-card.svg" width="100%">

    <div class="container2">
      <img class="img2" src="images/image-victor.jpg" >
      <p>Victor Crest <span class="letra-clara">26</span></p>
      <p class="letra-clara letra-ch">London</p>
    </div>

    <div class="divide"></div>

    <div class="contadores">
      <span class="enlinea">80K<p class="letra-clara letra-ch">Followers</p></span>
      <span class="enlinea">803K<p class="letra-clara letra-ch">Likes</p></span>
      <span class="enlinea">1.4K<p class="letra-clara letra-ch">Photos</p></span>
    </div>
  </div>
  
  <div class="attribution letra-ch">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">jyokarianlia</a>.
  </div>

  <div class="bg2">
    <img src="images/bg-pattern-bottom.svg" width="100%" alt="">
  </div>
</body>
</html>
